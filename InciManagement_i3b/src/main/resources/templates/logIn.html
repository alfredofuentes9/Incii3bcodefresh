<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav_not_logged" />
	<div class="container">
		<h2>Login</h2>
		<form class="form-horizontal" method="post" action="/logIn">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="login"
						 required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						 required="required" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="kind">KindCode:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="kind"
						 required="required" />
				</div>
			</div>
			<div th:if="${errorDetails}" class="alert alert-danger">
				<strong>Error:</strong> Invalid login details.
			</div>
			<div th:if="${errorConnection}" class="alert alert-danger">
				<strong>Error:</strong> Some error in the connection with Agents module has ocurred.
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
