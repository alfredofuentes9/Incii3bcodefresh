<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
    <!-- Barra de Navegaciï¿½n superior -->
    <nav th:replace="fragments/nav_logged" />
    <div id="incident-form" class="container">
        <h2>My incidents list</h2>
		<div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
						<th>Description</th>
						<th>Location</th>
						<th>State</th>
						<th>Tags</th>
						<th>Additional Info</th>
						<th>Comments(from the operators)</th>
						<th>Current Fields Names</th>
						<th>Current Fields Values</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="incidence : ${incidenceList}">
                        <td th:text="${incidence.inci_name}"></td>
						<td th:text="${incidence.inci_description}"></td>
						<td th:text="${incidence.inci_location}"></td>
						<td th:text="${incidence.getStateStr()}"></td>
						<td th:text="${#strings.arrayJoin(incidence.tags, ', ')}"></td>
						<td th:text="${incidence.inci_info}"></td>
						<td th:text="${#strings.arrayJoin(incidence.comments, ', ')}"></td>
						<td	th:text="${#strings.arrayJoin(incidence.customFields.keySet(), ', ')}"></td>
						<td	th:text="${#strings.arrayJoin(incidence.customFields.values(), ', ')}"></td>  
                    </tr>
                </tbody>
            </table>
     	</div>
    </div>
    <footer th:replace="fragments/footer" />
</body>

</html>
